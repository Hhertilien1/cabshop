<body>
    <nav>
        <div>
            <button onclick="window.location.href='jobs.html'">Home</button>
        </div>
        <button onclick="window.location.href='logout.html'">Logout</button>
    </nav>

    
    <header>
        <h1 class="dashboard-headline">Your Profile, Your Way</h1>
        <h2 class="dashboard-subheadline">Keep your account details up-to-date for seamless communication.</h2>
    </header>

    <form id="profileForm">
        <label for="username">Username: </label>
        <input type="text" id="username" required><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" required><br><br>

        <label for="cell">Cell #: </label>
        <input type="text" id="cell" required><br><br>

        <label for="password">New Password: </label>
        <input type="password" id="password" required><br><br>

        <button type="button" onclick="updateProfile()">Update Profile</button>
        <p class="error" id="error"></p>
        <p class="success" id="success"></p>
        <button onclick="window.location.href='jobs.html'">Cancel</button>
    </form>

    <div id="confirmationModal" class="modal">
        <h3>Are you sure you want to update your profile?</h3>
        <button onclick="confirmUpdate()">Confirm</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
    <div id="backdrop" class="backdrop"></div>


    <script>
         function showModal() {
            document.getElementById('confirmationModal').style.display = 'block';
            document.getElementById('backdrop').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('confirmationModal').style.display = 'none';
            document.getElementById('backdrop').style.display = 'none';
        }

        errorElement.textContent = "";
        successElement.textContent = "";


        function updateProfile() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const cell = document.getElementById("cell").value;
            const password = document.getElementById("password").value;
            const errorElement = document.getElementById("error");
            const successElement = document.getElementById("success");

            // Clear error and success messages
            errorElement.textContent = "";
            successElement.textContent = "";

            // Validate inputs
            if (!username || !email || !cell || !password) {
                errorElement.textContent = "All fields are required.";
                return;
            }

            // Simulate saving to a database or server
            successElement.textContent = "Profile updated successfully!";
            document.getElementById("profileForm").reset();
        }
    </script>
